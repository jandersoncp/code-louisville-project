    <body>
        <div class="contact-form">
            <h2 class="pc-header">Contact Us</h2>

            <form action="christie@thepremierplanners.com" method="post" enctype="text/plain" id="contact-pc">
            <label class="form-label">Name:</label><br>
            <input type="text" name="name" value="Your Name Here" class="pc-input"><br>
            <label class="form-label"> E-mail:</label><br>
            <input type="text" name="mail" value="name@email.com" class="pc-input"><br>
            <label class="form-label">Subject:</label><br>
            <input type="text" name="comment" value="Subject" size="50" class="pc-input"><br>
            <label class="form-label">Comment:</label><br>
                <textarea rows="8" cols="50" name="Comment" id="pc-textarea" form="contact-pc"></textarea>
            <input type="submit" value="Send" class="btn">
            <input type="reset" value="Reset" class="btn">
            </form>
        </div>
    </body>
